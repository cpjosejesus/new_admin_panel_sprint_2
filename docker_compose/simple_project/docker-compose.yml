version: "3"

networks:
  movies_network:
    driver: bridge

services:
  database:
    # build: database
    image: postgres:13
    container_name: postgres_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - movies_network

  service:
    build: app
    env_file:
      - .env
    depends_on:
      - database
    volumes:
      - static_volume:/opt/app/static
    networks:
      - movies_network
    expose:
      - 8000

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
      - static_volume:/opt/app/static
    networks:
      - movies_network
    depends_on:
      - service
    ports:
      - 80:80

volumes:
  postgres_data:
  static_volume:
